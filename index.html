<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحله ۱: اطلاعات بیمار و آزمون M.M.S.E</title>
  <link href="https://fonts.googleapis.com/css?family=Vazir&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; direction: rtl; background: #f8f8f8; margin:0; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px; }
    h2 { text-align:center; color:#333; margin-bottom:20px; }
    label { display:block; margin-top:15px; color:#555; }
    input { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
    button { margin-top:20px; padding:12px; background:#28a745; color:#fff; border:none; border-radius:4px; cursor:pointer; width:100%; }
    button:hover { background:#218838; }
    .feedback { margin-top:15px; text-align:center; padding:8px; border-radius:4px; display:none; }
    .feedback.success { background:#d4edda; color:#155724; }
    .feedback.error   { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>مرحله ۱: اطلاعات بیمار و آزمون M.M.S.E</h2>
    <form id="patientForm" action="https://n8n-render-4-ilpc.onrender.com/webhook/receive-patient/" method="POST">
      <label for="name">نام بیمار:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">سن:</label>
      <input type="number" id="age" name="age" required min="0">
      
      <label for="mmse">نمره M.M.S.E:</label>
      <input type="number" id="mmse" name="mmse_score" required min="0" max="30">
      
      <button type="submit">ارسال اطلاعات</button>
      <div id="feedback" class="feedback"></div>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('patientForm');
    const fb   = document.getElementById('feedback');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fb.style.display = 'block';
      fb.textContent = 'در حال ارسال...';
      fb.className = 'feedback';
      fetch(form.action, { method:'POST', body:new FormData(form) })
        .then(res => res.ok
          ? (fb.textContent='ارسال موفق! در حال انتقال...', fb.classList.add('success'), setTimeout(()=>location.href='step2.html',1000))
          : (fb.textContent='خطا در ارسال؛ دوباره تلاش کنید.', fb.classList.add('error'))
        )
        .catch(()=>{
          fb.textContent='مشکل اتصال؛ اینترنت را بررسی کنید.'; fb.classList.add('error');
        });
    });
  </script>
</body>
</html>
