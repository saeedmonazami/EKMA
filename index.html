<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحله ۱: آزمون M.M.S.E</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; }
    .container { max-width: 800px; margin: 40px auto; }
    .section { padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .feedback { display:none; margin-top:15px; text-align:center; padding:10px; border-radius:4px; }
    .feedback.success { background:#d4edda; color:#155724; }
    .feedback.error   { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <div class="container">
    <form id="mmseForm" action="https://YOUR_N8N/webhook/receive-patient" method="POST">
      <div class="section">
        <h5 class="text-center">اطلاعات بیمار</h5>
        <div class="mb-3">
          <label class="form-label">نام بیمار:</label>
          <input name="fullName" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">سن:</label>
          <input name="age" type="number" class="form-control" min="0" required>
        </div>
      </div>

      <div class="section">
        <h5 class="text-center">آگاهی به زمان</h5>
        <div class="mb-3"><input name="time_year" class="form-control" placeholder="امسال چه سالی است؟" required></div>
        <div class="mb-3"><input name="time_season" class="form-control" placeholder="چه فصلی است؟" required></div>
        <div class="mb-3"><input name="time_month" class="form-control" placeholder="چه ماهی از سال است؟" required></div>
        <div class="mb-3"><input name="time_weekday" class="form-control" placeholder="چه روزی از هفته است؟" required></div>
        <div class="mb-3"><input name="time_date" class="form-control" placeholder="تاریخ دقیق امروز" required></div>
      </div>

      <div class="section">
        <h5 class="text-center">آگاهی به مکان</h5>
        <div class="mb-3"><input name="place_where" class="form-control" placeholder="ما الان کجا هستیم؟" required></div>
        <div class="mb-3"><input name="place_city" class="form-control" placeholder="نام شهر/استان" required></div>
        <div class="mb-3"><input name="place_country" class="form-control" placeholder="نام کشور" required></div>
        <div class="mb-3"><input name="place_hospital" class="form-control" placeholder="نام بیمارستان/درمانگاه" required></div>
        <div class="mb-3"><input name="place_floor" class="form-control" placeholder="طبقه/شماره اتاق" required></div>
      </div>

      <div class="section">
        <h5 class="text-center">توجه و محاسبه</h5>
        <div class="mb-3">
          <input name="attention_count" class="form-control" placeholder="از ۱۰۰ هفت تا هفت تا کم کنید" required>
        </div>
        <div class="mb-3">
          <input name="attention_spell" class="form-control" placeholder="«گلدان» را وارونه هجی کنید" required>
        </div>
      </div>

      <div class="section">
        <h5 class="text-center">نوشتن جمله</h5>
        <div class="mb-3">
          <textarea name="write_sentence" class="form-control" rows="3" placeholder="یک جمله بنویسید" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">ارسال اطلاعات</button>
      <div id="feedback" class="feedback"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('mmseForm');
    const fb   = document.getElementById('feedback');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fb.style.display = 'block';
      fb.textContent   = 'در حال ارسال اطلاعات…';
      fb.className     = 'feedback';

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => res.json())
      .then(() => {
        fb.textContent = 'ارسال موفق! در حال انتقال به مرحله MRI…';
        fb.classList.add('success');
        setTimeout(() => window.location.href = 'upload-mri.html', 1000);
      })
      .catch(err => {
        fb.textContent = 'خطا در ارسال؛ لطفاً دوباره تلاش کنید.';
        fb.classList.add('error');
        console.error(err);
      });
    });
  </script>
</body>
</html>
