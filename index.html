<form id="patientForm" action="https://…/receive-patient" method="POST">
  <!-- بخش اطلاعات بیمار -->
  <input type="text" name="fullName" placeholder="نام کامل" required>
  <input type="number" name="age" placeholder="سن" required>

  <!-- بخش سوالات زمان -->
  <h5>آگاهی به زمان</h5>
  <input type="text" name="time_year" placeholder="امسال چه سالی است؟" required>
  <input type="text" name="time_season" placeholder="چه فصلی است؟" required>
  <input type="text" name="time_month" placeholder="چه ماهی از سال است؟" required>
  <input type="text" name="time_weekday" placeholder="چه روزی از هفته است؟" required>
  <input type="text" name="time_date" placeholder="تاریخ دقیق امروز" required>

  <!-- بخش سوالات مکان -->
  <h5>آگاهی به مکان</h5>
  <input type="text" name="place_where" placeholder="ما الان کجا هستیم؟" required>
  <input type="text" name="place_city" placeholder="نام شهر/استان" required>
  <input type="text" name="place_country" placeholder="نام کشور" required>
  <input type="text" name="place_building" placeholder="نام بیمارستان/درمانگاه" required>
  <input type="text" name="place_floor" placeholder="طبقه/شماره اتاق" required>

  <!-- بخش توجه و محاسبه -->
  <h5>توجه و محاسبه</h5>
  <input type="text" name="attention_count" placeholder="از ۱۰۰ هفت تا هفت تا کم کنید" required>
  <input type="text" name="attention_spell" placeholder="«گلدان» را وارونه هجی کنید" required>

  <!-- بخش نوشتن جمله -->
  <h5>نوشتن جمله</h5>
  <textarea name="write_sentence" placeholder="یک جمله بنویسید" required></textarea>

  <button type="submit">ارسال اطلاعات</button>
  <div id="feedback" class="feedback"></div>
</form>

<script>
document.getElementById('patientForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const fb = document.getElementById('feedback');
  fb.style.display = 'block';
  fb.textContent = 'در حال ارسال…';

  fetch(this.action, { method: 'POST', body: formData })
    .then(r => r.json())
    .then(data => {
      fb.textContent = 'ارسال موفق! در حال انتقال به MRI…';
      fb.classList.add('success');
      setTimeout(() => {
        window.location.href = 'upload-mri.html';
      }, 1000);
    })
    .catch(err => {
      fb.textContent = 'خطا در ارسال؛ دوباره تلاش کنید.';
      fb.classList.add('error');
      console.error(err);
    });
});
</script>
