<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">  
  <!-- کارت پیام‌ها و ورودی… -->
</div>

<script>
  // ۱. هر بار صفحه لود می‌شود، sessionId را از localStorage بخوان یا بساز:
  let sessionId = localStorage.getItem('sessionId');
  if (!sessionId) {
    sessionId = crypto.randomUUID();           // اگر مرورگر از UUID پشتیبانی نداشت، می‌توانی هر رشته‌ی تصادفی دیگری بسازی
    localStorage.setItem('sessionId', sessionId);
  }

  const chatArea      = document.getElementById('chatArea');
  const chatInput     = document.getElementById('chatInput');
  const sendBtn       = document.getElementById('sendBtn');
  const chatWebhookUrl= 'https://n8n-render-1-xacg.onrender.com/webhook/ai-chat';

  function addMessage(text, sender) {
    // … مثل قبل
  }

  sendBtn.addEventListener('click', () => {
    const text = chatInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    chatInput.value = '';
    sendBtn.disabled = true;
    sendBtn.innerHTML = 'در حال ارسال <span class="spinner-border text-white"></span>';

    // ۲. همراهِ پیام، sessionId را هم بفرست:
    fetch(chatWebhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: text,
        sessionId: sessionId
      }),
    })
    .then(res => {
      if (!res.ok) throw { status: res.status };
      return res.json();
    })
    .then(data => {
      // ۳. مثل قبل خروجی را بخوان و نمایش بده
      let finalResponse = '(پاسخی دریافت نشد)';
      if (data) {
        if (Array.isArray(data) && data.length) {
          finalResponse = data[0].response || data[0].output || JSON.stringify(data[0]);
        } else if (typeof data === 'object') {
          finalResponse = data.response || data.output || data.message || JSON.stringify(data);
        }
      }
      addMessage(finalResponse, 'assistant');
    })
    .catch(err => {
      const errorMsg = err.status === 502
        ? 'سرویس موقتاً در دسترس نیست'
        : 'خطا در ارتباط با سرور؛ لطفاً بعداً تلاش کنید.';
      addMessage(errorMsg, 'assistant');
    })
    .finally(() => {
      sendBtn.disabled = false;
      sendBtn.textContent = 'ارسال';
    });
  });

  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) sendBtn.click();
  });
</script>
</body>
</html>
